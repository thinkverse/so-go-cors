<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I haz joke?</title>
</head>
<body>
    <p>Fetching joke...</p>

    <script>
        let paragraph = document.getElementsByTagName('p')[0]

        fetch('http://localhost:8080/api/joke')
            .then(response => response.json())
            .then(json => paragraph.innerText = json.data)
    </script>
</body>
</html>
